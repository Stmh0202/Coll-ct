  <body class="overflow-hidden">
    <div>
      <h1
        class="bannerLogo text-white hover:opacity-50 transition duration-500"
      >
        collÄ“ct
      </h1>
      <button
        class="inline-flex items-center absolute bottom-0 right-32 top-8 bg-white shadow-md hover:shadow-xl transition duration-500 hover:scale-105 text-black font-bold py-2 px-4 w-24 h-10 rounded-full"
      >
        <img src="pictures/menu.svg" alt="logo" />
        <img src="pictures/user.svg" class="ml-4" alt="logo" />
      </button>

      <div class="flex">
        <div>
          <img src="pictures/login_banner.svg" alt="" />
          <h1
            class="text-white absolute top-56 left-28 text-4xl font-bold w-1/3"
          >
            Sign up to access a wide range of discounted products!
          </h1>
        </div>
        <div class="mt-48 ml-24">
          <h2 class="text-xl font-bold">Get Started</h2>
          <form
            action="http://localhost:5000/login"
            enctype="multipart/form-data"
            method="POST"
          >
            <p class="mt-8 text-sm">Email</p>
            <input
              type="text"
              class="mt-1 border-2 border-gray-200 rounded-xl focus:border-black w-80"
              placeholder="mary.lim@gmail.com"
              name="email"
            />
            <p class="mt-8 text-sm">Password</p>
            <input
              type="password"
              class="mt-1 border-2 border-gray-200 rounded-xl focus:border-black w-80"
              placeholder="*********"
              name="password"
            />
            <button
              type="submit"
              class="border-black border-2 hover:scale-105 font-semibold py-2 px-20 rounded-full text-sm block mt-12"
            >
              Sign In
            </button>
          </form>
        </div>
      </div>
    </div>
